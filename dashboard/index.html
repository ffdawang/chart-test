<script>
    var g_graph = null;
    var createGraph = function(data) {
        var dw = $('#display_weight');
        var dv = $('#display_volume');
        if( g_graph ) g_graph.destroy();
        g_graph = new Dygraph(
            document.getElementById("cangwei"),
            data,
            {
                labels:['时间', 'Y1', 'Y2', 'Y3'],
                series:{
                    'Y1':{
                        axis:'y1'
                    },
                    'Y2':{
                        axis:'y2'
                    }
                },
                axes:{
                    y2:{
                        labelsKMB:true
                    }
                },
                ylabel:'重量',
                y2label:'体积', 
                strokeWidth: 2,
                drawGrid: false,
                visibility:[true,true,false],
                axisLineColor: "rgba(255,255,255,0.7)",
                displayWeight: dw,
                displayVolume: dv,
                valueFormatter:function(num, opt, name, g, row, col) {
                    if( name == 'Y1' ) dw.text(num);
                    else if( name == 'Y2') dv.text(num);
                },
                highlighCallback:function(event, x, points, row, name ) {
                    console.log(JSON.stringify(event) + ' ' + x + ' ' + JSON.stringify(points) + ' ' + row + ' ' + name );
                },
                clickCallback: function(e, x, point) {
                },
                pointClickCallback:function(e, point) {
                    console.log('pointClickCallback: '+point);
                },
                underlayCallback: function(canvas, area, g) {
                    function highlight_event(x_start, eventType) {
                        var canvas_left_x = g.toDomXCoord(x_start);
                        if(eventType==101) canvas.strokeStyle='#FF0000';
                        else if(eventType==102) canvas.strokeStyle='#FFFF00';
                        canvas.lineWidth = 1;
                        canvas.beginPath();
                        canvas.moveTo(canvas_left_x, area.y);
                        canvas.lineTo(canvas_left_x, area.h);
                        canvas.closePath();
                        canvas.stroke();
                    }
                    for( i=0; i<g.numRows(); i++ ) {
                        w = g.getValue(i,3);
                        if( w != 10 ) {
                            a = g.getValue(i,0);
                            highlight_event( a, w);
                        }
                    }
                }                    
            }
        );
    }

    $(document).ready(function () {
            // load data 
            var dataList = DataList.create();
            var data = '';
            $.get('../data/index20160726.txt', function(txt){
                dataList.load(txt);
                data = dataList.prepareData('3hour');
                createGraph(data);
            })
        }
);
</script>
